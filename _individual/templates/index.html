{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-pink">Employee List</h4>
    <a href="{{ url_for('add') }}" class="btn btn-pink">âž• Add Employee</a>
</div>
<table class="table table-striped table-bordered bg-white">
    <thead class="table-pink">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Position</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp[0] }}</td>
            <td>{{ emp[1] }}</td>
            <td>{{ emp[2] }}</td>
            <td>{{ emp[3] }}</td>
            <td>
                <a href="{{ url_for('edit', id=emp[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete', id=emp[0]) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

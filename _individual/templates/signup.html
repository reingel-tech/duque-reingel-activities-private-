{% extends 'base.html' %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width: 400px;">
    <h3 class="text-center text-pink mb-3">Sign Up</h3>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
        <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
        <button type="submit" class="btn btn-pink w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}

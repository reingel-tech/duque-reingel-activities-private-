{% extends 'base.html' %}
{% block content %}
<h3 class="text-pink">Add Employee</h3>
<form method="POST">
    <input type="text" name="name" placeholder="Name" class="form-control mb-3" required>
    <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
    <input type="text" name="position" placeholder="Position" class="form-control mb-3" required>
    <button type="submit" class="btn btn-pink">Add</button>
</form>
{% endblock %}
